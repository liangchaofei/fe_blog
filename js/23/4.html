<body>
    <script>

        //// 利用JSON序列化实现一个深拷贝
        function deepClone(source) {
            return JSON.parse(JSON.stringify(source))
        }
        var o1 = {
            arr: [1, 2, 3],
            obj: {
                key: 'value'
            },
            func: function () {
                return 1;
            }
        };
        var o2 = deepClone(o1);
        console.log(o2); // => {arr: [1,2,3], obj: {key: 'value'}}
    </script>
</body>
