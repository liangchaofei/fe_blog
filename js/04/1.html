<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	// a变量没有声明过，如果获取变量的值，会报语法错误
	// console.log(a); //报错 

	// 1.一个变量声明了，但是没有赋值，值默认是undefined
	var b;
	console.log(b);

	// 2.一个变量声明了，并且赋值了一个undefined
	var c = undefined;
	console.log(c)	//c也是一个undefined类型的值

	// 3.一个对象中，获取某个不存在的属性，值也是undefined
	var d = {};
	console.log(d.age)	//由于d对象中没有age属性，所以值是undefined
</script>
</body>
</html>
